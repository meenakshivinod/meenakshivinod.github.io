                <main class="photogallery">
                    <section class="gallery">
                        <figure>
                            <img src="gallery-1.jpg" alt="Bharatanatyam dancer looks out into the audience on stage.">
                            <figcaption>A classical dance from Tamil Nadu known for its geometric precision, expressive abhinaya, and devotional roots in temple rituals.</figcaption>
                        </figure>

                        <figure>
                            <img src="gallery-2.jpg" alt="Mohiniyattam dancer posing outside near a temple.">
                            <figcaption>A gentle, swaying dance from Kerala, Mohiniyattam emphasizes lasya (grace) and the portrayal of feminine beauty and emotion.</figcaption>
                        </figure>

                        <figure>
                            <img src="gallery-3.jpg" alt="Two Kathakali dancers telling a story using hand gestures and dance movements.">
                            <figcaption>Kathakali is a vibrant classical dance-drama from Kerala known for its elaborate costumes, bold makeup, and powerful storytelling through expressive gestures and facial movements.</figcaption>
                        </figure>

                        <figure>
                            <img src="gallery-4.jpg" alt="Odissi dancer using abhinaya to tell a story.">
                            <figcaption>This lyrical dance from Odisha is defined by fluid torso movements, sculptural poses, and devotion to Jagannath.</figcaption>
                        </figure>

                        <figure>
                            <img src="gallery-5.jpg" alt="Kuchipudi dancer balances a pot on her head as she dances.">
                             <figcaption>Blending drama and dance, Kuchipudi from Andhra Pradesh includes spoken word, rhythmic footwork, and mythological storytelling.</figcaption>
                        </figure>

                        <figure>
                            <img src="gallery-6.jpg" alt="Sattriya dancer poses and looks off into the distance wearing tradiitonal Assam clothing.">
                            <figcaption>Rooted in the monastic traditions of Assam, Sattriya is a devotional dance characterized by spiritual themes and refined movements.</figcaption>
                        </figure>

                        <figure>
                            <img src="gallery-7.jpg" alt="Kathakali dancers, Mohiniyattam dancer, and Bharatanatyam dancer share the stage at a large festival performance.">
                            <figcaption>Kathakali, Mohiniyattam, and Bharatanatyam dancers celebrate the art and tradition of classical dance.</figcaption>
                        </figure>

                        <figure>
                            <img src="gallery-8.jpg" alt="Raas dancers hold dandiya sticks in joy.">
                            <figcaption>A vibrant folk dance from Gujarat that celebrates the joyful spirit of community through rhythmic stick movements and lively group formations.</figcaption>
                        </figure>

                        <figure>
                            <img src="gallery-9.jpg" alt="Three Kathak dancers pose outside while wearing traditional Indian clothing.">
                            <figcaption>With swift pirouettes and intricate footwork, Kathak dancers embody grace shaped by both temples and courts.</figcaption>
                        </figure>
